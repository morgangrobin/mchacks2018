        <h1 class="h1Cent">Analyzer</h1>
        <p class="h1Cent">Here, upload a file, or paste text to have it analyzed and transcribed!</p>
        <div class="container">
            <!-- Action to something -->
            <form action="">
                <div class="form-group">
                    <label for="exampleFormControlFile1">Upload file here</label>
                    <input type="file" class="form-control-file" id="exampleFormControlFile1">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Alternatively, paste the URL to your Youtube Video here:</label>
                    <input class="form-control" type="text" placeholder="https://www.youtube.com/watch...">
                </div>

            </form>
            <button class="btn btn-danger" type="submit">Analyze!</button>
            <h3 class="h1Cent">Your transcribed text:</h3>
            <form action="">
                <div class="form-group">
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="4"></textarea>

            </form>
